{% extends 'base.html' %}'

{% block head %}
	CREATE POST
{% endblock %}

{% block body %}
<form action="{% url 'votes:candidate_create' %}" method="POST">
	{% csrf_token %}
	{% for field in form %}
	{{ field.errors }}
		{{ field.label }} {{ field }} <br/>
	{% endfor %} <br/><br/>
	
	<input type="submit" value="Create"> <br/><br/>
	<a href="{% url 'votes:index' %}"><input type="submit" value="Return"> </a>
</form>
{% endblock %}
